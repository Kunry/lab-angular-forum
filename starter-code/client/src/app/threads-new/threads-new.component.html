<h1>Create New Thread</h1>
  <form>
    
      <label for="title">Title: </label>
      <input type="text" [(ngModel)]="threadInfo.title" name="title">
    
    
      <label for="content">Content: </label>
      <textarea name="content" cols="40" rows="4" [(ngModel)]="threadInfo.content"></textarea>
    
    <button type="submit" (click)="newThread()">Create New Thread</button>
  </form>

<a [routerLink]="['/home']">Back Home</a>
